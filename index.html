<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Adidas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #survey-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>          
</head>
<body>
    <h1 id="title">Encuesta de zapatos Adidas</h1>
    <p id="description">Por favor, complete este formulario para ayudarnos a mejorar nuestros productos y servicios.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su nombre" required>

        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>

        <label id="number-label" for="number">Edad:</label>
        <input type="number" id="number" min="1" max="120" placeholder="Ingrese su edad" required>

        <label for="dropdown">Seleccione su producto favorito de Adidas:</label>
        <select id="dropdown" required>
            <option value="">Seleccione una opción</option>
            <option value="zapatillas">Zapatillas</option>
            <option value="ropa">Ropa</option>
        </select>

        <fieldset>
            <legend>¿Cómo calificaría su experiencia con nuestros productos?</legend>
            <label>
                <input type="radio" name="experience" value="excelente" required> Excelente
            </label>
            <label>
                <input type="radio" name="experience" value="bueno"> Bueno
            </label>
            <label>
                <input type="radio" name="experience" value="regular"> Regular
            </label>
            <label>
                <input type="radio" name="experience" value="malo"> Malo
            </label>
        </fieldset>

        <fieldset>
            <legend>¿Qué características le gustaría ver en nuestros productos?</legend>
            <label>
                <input type="checkbox" value="sostenibilidad"> Sostenibilidad
            </label>
            <label>
                <input type="checkbox" value="innovación"> Innovación
            </label>
            <label>
                <input type="checkbox" value="estilo"> Estilo
            </label>
            <label>
                <input type="checkbox" value="comodidad"> Comodidad
            </label>
        </fieldset>

        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" placeholder="Escriba sus comentarios aquí..."></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
